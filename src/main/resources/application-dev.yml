    database: 3
    port: 6379
    password: Ctm@_2017
    host: ${REDIS-HOST:47.103.45.124}
    lettuce:
      pool:
        # 连接池最大连接数，负值表示没有限制
        max-active: 8
        # 连接池最大阻塞事件，负值表示没有限制
        max-wait: -1ms
        # 连接池最大空闲连接
        max-idle: 8
        # 最小空闲连接
        min-idle: 0

